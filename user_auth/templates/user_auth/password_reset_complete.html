{% extends 'base.html' %}

{% block title %}Password Reset Complete | Missing Persons Finder{% endblock %}

{% block additional_styles %}
<style>
    .password-reset-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 40px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .password-reset-title {
        font-size: 1.8rem;
        color: var(--primary-color);
        margin-bottom: 20px;
    }
    
    .password-reset-message {
        font-size: 1rem;
        color: #666;
        margin-bottom: 30px;
    }
    
    .btn-login {
        background-color: var(--primary-color);
        color: white;
        border-radius: 5px;
        padding: 10px 25px;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .btn-login:hover {
        background-color: var(--secondary-color);
        color: white;
    }
    
    .check-icon {
        font-size: 3rem;
        color: #4CAF50;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="password-reset-container">
        <div class="check-icon">âœ“</div>
        <h1 class="password-reset-title">Password Reset Complete</h1>
        <p class="password-reset-message">
            Your password has been set. You may go ahead and log in now.
        </p>
        <a href="{% url 'user_auth:login' %}" class="btn btn-login">Log In</a>
    </div>
</div>
{% endblock %}
